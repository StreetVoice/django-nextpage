{% load i18n %}

<div id="nextpage">
    {% if prev_page %}
        <div class="prev">
            <a href="?page={{ prev_page }}{{ getvars }}">{% trans "Previous page" %}</a> |
        </div>
    {% endif %}

    {% if next_page %}
        <div class="next">
            <a href="?page={{ next_page }}{{ getvars }}">{% trans "Next page" %}</a>
        </div>
    {% endif %}
</div>
